<label>Server Name</label>
<input 
  type="text" 
  (input)="onUpdateServerName($event.target.value)">
<button 
  class="btn btn-primary" 
  [disabled]='!allowNewServer' 
  (click)="onCreateServer()">
  Add Server
</button>
{{allowNewServer ? 'Go ahead' : 'Currently Blocked'}}
<hr>
<p>{{serverCreationStatus}} and current serverName <strong>{{this.serverName}}</strong></p>
<hr>
<app-server></app-server>
